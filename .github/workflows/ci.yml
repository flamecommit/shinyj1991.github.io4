name: CI

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'

      - name: Install node packages
        run: yarn install

      - name: Build
        run: yarn generate

      - name: Deploy
        run: yarn deploy
